<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - 99Shop</title>
  <script type="module" src="firebase.js"></script>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-80">
    <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
    <input id="email" type="email" placeholder="Email" class="w-full mb-3 p-2 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full mb-3 p-2 border rounded" />
    <button id="loginBtn" class="bg-black text-white px-4 py-2 w-full">Login</button>
    <p id="error" class="text-red-600 text-sm mt-2 text-center"></p>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "admin-dashboard.html";
      } catch (err) {
        document.getElementById("error").innerText = "Login failed. Try again.";
      }
    };
  </script>
</body>
</html>

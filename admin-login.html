<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - 99Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Admin Panel Login</h2>

    <form id="adminLoginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Admin Email</label>
        <input type="email" id="email" name="email" required
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">
        Login
      </button>
    </form>

    <p id="loginError" class="text-sm text-red-600 mt-4 text-center hidden">Invalid credentials. Try again.</p>
  </div>

  <script>
    // Dummy validation (replace with Firebase logic)
    document.getElementById("adminLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Dummy credentials
      if (email === "admin@99shop.in" && password === "admin123") {
        window.location.href = "admin-dashboard.html";
      } else {
        document.getElementById("loginError").classList.remove("hidden");
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-red-600">99Shop</h1>
    <div>
      <button class="mr-4">ğŸ›’ Cart</button>
      <button>ğŸ” Login</button>

  </header>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-red-500 to-yellow-400 text-white text-center py-16">
    <h2 class="text-3xl font-bold mb-2">Mega Budget Deals</h2>
    <p class="text-lg">Get everything under â‚¹49, â‚¹99, â‚¹149</p>
  </section>

  <!-- Products Section -->
  <section class="p-4">
    <h3 class="text-2xl font-semibold mb-4">Latest Products</h3>
    <div id="product-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4"></div>

  <!-- Footer -->
  <footer class="bg-white text-center text-sm py-6 mt-10 shadow-inner">

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPzsXjVHzF0eQSey9l408C98sOv0zd6P4",
      authDomain: "shop-bc854.firebaseapp.com",
      projectId: "shop-bc854",
      storageBucket: "shop-bc854.firebasestorage.app",
      messagingSenderId: "676685621220",
      appId: "1:676685621220:web:598ec9f24a4cb9877649f1",
      measurementId: "G-TR820WL532"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productList = document.getElementById('product-list');

    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "products"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "bg-white rounded-xl shadow p-3 hover:shadow-lg transition";
        card.innerHTML = `
          <img src="${data.image}" class="w-full h-40 object-cover rounded" />
          <h4 class="mt-2 font-semibold">${data.title}</h4>
          <p class="text-sm text-gray-600 mb-1">${data.description}</p>
          <p class="font-bold text-red-600">â‚¹${data.price}</p>
        `;
        productList.appendChild(card);
      });
    }

    loadProducts();
  </script>
</body>

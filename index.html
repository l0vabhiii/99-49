<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Panel - 99,49 Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-white shadow sticky top-0 z-50 p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">99,49 Developer Panel</h1>
    <button class="bg-red-500 text-white px-4 py-1 rounded hover:bg-red-600">Logout</button>
  </nav>

  <!-- Container -->
  <div class="max-w-4xl mx-auto p-6">

    <!-- Add Product Form -->
    <div class="bg-white rounded-lg shadow p-6 mb-10">
      <h2 class="text-2xl font-bold mb-4">Add New Product</h2>
      <form id="addProductForm" class="grid grid-cols-1 gap-4">
        <input type="text" placeholder="Product Name" class="border p-2 rounded" required>
        <input type="text" placeholder="Image URL" class="border p-2 rounded" required>
        <textarea placeholder="Product Description" class="border p-2 rounded"></textarea>
        <input type="number" placeholder="Price (₹)" class="border p-2 rounded" required>
        <select class="border p-2 rounded">
          <option value="₹49">₹49</option>
          <option value="₹99">₹99</option>
          <option value="₹149">₹149</option>
        </select>
        <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Add Product</button>
      </form>
    </div>

    <!-- Product List -->
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-bold mb-4">Product List (Demo)</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">

        <!-- Product Card (Sample) -->
        <div class="bg-gray-50 border rounded-lg overflow-hidden shadow">
          <img src="https://i.imgur.com/W1YyRrg.jpeg" alt="T-shirt" class="w-full h-40 object-cover">
          <div class="p-4">
            <h3 class="font-semibold">Cotton T-shirt</h3>
            <p class="text-sm text-gray-600 mb-2">₹99 – Soft & breathable</p>
            <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">Delete</button>
          </div>
        </div>

        <div class="bg-gray-50 border rounded-lg overflow-hidden shadow">
          <img src="https://i.imgur.com/5rVElvA.jpeg" alt="Earphones" class="w-full h-40 object-cover">
          <div class="p-4">
            <h3 class="font-semibold">Wireless Earphones</h3>
            <p class="text-sm text-gray-600 mb-2">₹149 – Bluetooth 5.0</p>
            <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">Delete</button>
          </div>
        </div>

        <div class="bg-gray-50 border rounded-lg overflow-hidden shadow">
          <img src="https://i.imgur.com/mWTufO4.jpeg" alt="Mug" class="w-full h-40 object-cover">
          <div class="p-4">
            <h3 class="font-semibold">Coffee Mug</h3>
            <p class="text-sm text-gray-600 mb-2">₹49 – Microwave safe</p>
            <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">Delete</button>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>

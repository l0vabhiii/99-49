<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - 99Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-red-600">Create Account</h2>

    <input id="email" type="email" placeholder="Email" class="w-full mb-3 p-2 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full mb-3 p-2 border rounded" />

    <button onclick="signup()" class="bg-red-600 text-white w-full py-2 rounded">Sign Up</button>

    <p class="mt-4 text-center text-sm">Already have an account? <a href="login.html" class="text-blue-600 underline">Login</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPzsXjVHzF0eQSey9l408C98sOv0zd6P4",
      authDomain: "shop-bc854.firebaseapp.com",
      projectId: "shop-bc854",
      storageBucket: "shop-bc854.firebasestorage.app",
      messagingSenderId: "676685621220",
      appId: "1:676685621220:web:598ec9f24a4cb9877649f1",
      measurementId: "G-TR820WL532"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Signup successful!");
          window.location.href = "user-dashboard.html";
        })
        .catch((error) => alert(error.message));
    }
  </script>
</body>
</html>
